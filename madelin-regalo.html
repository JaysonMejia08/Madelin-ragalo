<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Girasol para Madelin — De Jayson</title>
  <style>
    :root{
      --bg:#fff8e6;
      --leaf:#6aa84f;
      --stem:#4b7a3a;
      --petal:#ffd24d;
      --petal-d:#ffb94d;
      --center:#8c5a2a;
      --accent:#ffd9a6;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0}
    body{
      background: radial-gradient(circle at 10% 10%, #fffef8, transparent 40%), var(--bg);
      display:flex;align-items:center;justify-content:center;padding:32px;
      color:#2b2b2b;
    }
    .card{
      width: min(920px, 96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,250,0.85));
      border-radius:20px;box-shadow:0 12px 40px rgba(20,30,20,0.12);
      padding:28px;display:flex;gap:28px;align-items:center;overflow:hidden;
    }
    .left{
      flex:0 0 420px;display:flex;align-items:center;justify-content:center;position:relative;
    }
    .right{flex:1;padding:6px 12px}

    /* Sunflower using SVG-friendly container */
    .sun-wrap{width:360px;height:360px;display:flex;align-items:center;justify-content:center}

    h1{margin:0;font-size:32px;letter-spacing:0.2px}
    .subtitle{margin-top:8px;color:#555}

    .message-card{
      margin-top:20px;background:linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,250,240,0.7));
      padding:18px;border-radius:12px;border:1px solid rgba(80,80,80,0.04);
    }
    .from{margin-top:14px;font-weight:600}

    /* small flourish */
    .note{font-size:15px;color:#444;margin-top:10px}

    /* animation for subtle sway */
    @keyframes sway {
      0%{transform: rotate(0deg)}
      50%{transform: rotate(2deg)}
      100%{transform: rotate(0deg)}
    }
    .stem{transform-origin:50% 0;animation:sway 6s ease-in-out infinite}

    /* responsive */
    @media (max-width:820px){
      .card{flex-direction:column;align-items:center;padding:18px}
      .left{flex:0 0 auto}
      .sun-wrap{width:300px;height:300px}
      h1{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Girasol de amor para Madelin">
    <div class="left">
      <div class="sun-wrap" aria-hidden="true">
        <!-- SVG sunflower -->
        <svg viewBox="0 0 360 360" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="petalGrad" cx="50%" cy="20%">
              <stop offset="0%" stop-color="var(--accent)" />
              <stop offset="100%" stop-color="var(--petal-d)" />
            </radialGradient>
            <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="1.2" result="b"/>
              <feBlend in="SourceGraphic" in2="b" />
            </filter>
          </defs>

          <!-- stem -->
          <g class="stem">
            <rect x="170" y="220" width="20" height="140" rx="10" fill="var(--stem)"/>
            <path d="M180 260 C120 230 100 310 60 300" fill="none" stroke="var(--leaf)" stroke-width="8" stroke-linecap="round"/>
            <path d="M190 280 C250 250 270 320 310 310" fill="none" stroke="var(--leaf)" stroke-width="8" stroke-linecap="round"/>
          </g>

          <!-- petals -->
          <g transform="translate(180,140)">
            <!-- create multiple petals by rotating a single path -->
            <g id="petal">
              <path d="M0 -60 C15 -80 40 -80 60 -60 C40 -40 15 -40 0 -60 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.06)" stroke-width="0.6"/>
            </g>
            <!-- 18 petals -->
            <g>
              <!-- generated petals -->
              <use href="#petal" transform="rotate(0)"/>
              <use href="#petal" transform="rotate(20)"/>
              <use href="#petal" transform="rotate(40)"/>
              <use href="#petal" transform="rotate(60)"/>
              <use href="#petal" transform="rotate(80)"/>
              <use href="#petal" transform="rotate(100)"/>
              <use href="#petal" transform="rotate(120)"/>
              <use href="#petal" transform="rotate(140)"/>
              <use href="#petal" transform="rotate(160)"/>
              <use href="#petal" transform="rotate(180)"/>
              <use href="#petal" transform="rotate(200)"/>
              <use href="#petal" transform="rotate(220)"/>
              <use href="#petal" transform="rotate(240)"/>
              <use href="#petal" transform="rotate(260)"/>
              <use href="#petal" transform="rotate(280)"/>
              <use href="#petal" transform="rotate(300)"/>
              <use href="#petal" transform="rotate(320)"/>
              <use href="#petal" transform="rotate(340)"/>
            </g>

            <!-- center -->
            <g>
              <circle r="44" fill="var(--center)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
              <g transform="scale(0.9)">
                <!-- decorative seeds -->
                <g transform="rotate(0)">
                  <g transform="translate(-12,-6)">
                    <circle cx="0" cy="0" r="3.6" fill="#2b1607" opacity="0.95" />
                    <circle cx="12" cy="6" r="3" fill="#3a1f0c" />
                    <circle cx="-10" cy="10" r="2.4" fill="#1f1107" />
                    <circle cx="8" cy="-10" r="2.6" fill="#2b1607" />
                    <circle cx="0" cy="12" r="2.2" fill="#3a1f0c" />
                    <circle cx="-8" cy="-8" r="2.6" fill="#2b1607" />
                  </g>
                </g>
              </g>
            </g>

            <!-- tiny glow ring -->
            <circle r="84" fill="none" stroke="rgba(255,220,130,0.25)" stroke-width="12"/>
          </g>

        </svg>
      </div>
    </div>

    <div class="right">
      <h1>Para <span style="color:#b37400">Madelin</span></h1>
      <div class="subtitle">Un girasol que siempre te mira — porque te lo merece.</div>

      <div class="message-card" role="article">
        <p style="font-size:18px;margin:0">Madelin,</p>
        <p class="note">Cada pétalo guarda un deseo: paciencia, risa, paz y todo mi cariño. Espero que al ver este girasol sonrías y te acuerdes que alguien te quiere mucho.</p>

        <p class="from">De: <strong>Jayson</strong></p>
        <p style="font-size:20px;margin-top:6px;font-weight:700;color:#b04f00">Te amo mucho ❤️</p>
      </div>

      <p class="note">Te amo mi mojona linda</p>

      <!-- Video de ustedes -->
<div style="margin-top:22px;text-align:center">
  <video controls autoplay style="width:55%;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,0.15)">
    <source src="/Video de WhatsApp 2024-07-12 a las 13.53.09_c8cd25b2.mp4" type="video/mp4" />
    Tu navegador no puede reproducir este video.
  </video>

</div>
    </div>
  </div>

  <!-- Tip: guarda como .html y abre en tu navegador -->
  <script>
    const carta = document.createElement('div');
    carta.style.position = 'fixed';
    carta.style.inset = 0;
    carta.style.background = 'rgba(255,250,240,0.96)';
    carta.style.display = 'flex';
    carta.style.flexDirection = 'column';
    carta.style.alignItems = 'center';
    carta.style.justifyContent = 'center';
    carta.style.padding = '40px';
    carta.style.textAlign = 'center';
    carta.style.zIndex = 50;
    carta.innerHTML = `
      <h2 style="font-size:32px;color:#b37400;margin-bottom:16px">Tengo algo para ti, Madelin</h2>
      <p style="max-width:420px;font-size:18px;line-height:1.4;color:#444;margin-bottom:28px">
        Antes de ver tu regalo, quería que supieras algo: este detalle es pequeño, pero lleva todo lo que siento por ti. Haz clic abajo cuando estés lista.
      </p>
      <button id="btnVer" style="padding:14px 28px;font-size:18px;border:none;border-radius:10px;background:#ffd24d;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.15)">Ver regalo</button>
    `;
    document.body.appendChild(carta);

    document.getElementById('btnVer').onclick = () => {
      carta.style.opacity = 1;
      carta.style.transition = 'opacity 0.6s';
      carta.style.opacity = 0;
      setTimeout(()=>carta.remove(),600);
    };
  </script>
</body>
</html>
